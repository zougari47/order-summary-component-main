<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />

    <title>Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <img
          class="cover"
          src="./images/illustration-hero.svg"
          alt="Listen Music"
        />
        <h1 class="title">Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__div">
            <img class="icon" src="./images/icon-music.svg" alt="music icon" />
            <div class="_plan">
              <span class="plan__type">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </main>
    </div>
    <footer>
      Challenge by
      <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">
        Frontend Mentor </a
      >. Coded by
      <a href="https://github.com/zougari47" target="_blank">Ahmed Zougari</a>.
    </footer>
  </body>
</html>
